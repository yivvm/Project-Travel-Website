<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="header">Make Traveling Much Easier</h1>
    </div>
    <ul id="navbar">
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#stays">Stays</a></li> 
        <li><a href="#things-to-do">Things to do</a></li> 
        <li><a href="#trips">Trips</a></li> 
        <li><a href="#more">More Travel</a></li> 
        <li><a href="https://google.com" target="_blank">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#support">Support</a></li>
        <li style="float:right"><a href="login-register.html" target="_blank">
           <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Login Icon" class="login-user"/>Sign in / Sign Up
        </a></li>
     </ul>

     <div>
        <fieldset>
            <legend>Where do you want to stay?</legend>
            <label for="destination">Where</label>
            <input type="text" name="destination" id="destination" placeholder="Search destination">
            <label for="checkin">Check in</label>
            <input type="date">
            <label for="checkout">Check out</label>
            <input type="date">
            <label for="people">Number of people</label>
            <input type="number">

            <label>Pets</label>
            <select name="pets">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
             </select>
     </div>

     <div>
        <img id="hero" src="https://images.unsplash.com/photo-1682687219640-b3f11f4b7234?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="hero image">
     </div>

     <footer></footer>
</body>
</html>
